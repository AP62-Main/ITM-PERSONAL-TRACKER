  <div class="container">
    <h1>ITM Personal Development Tracker</h1>
    <div id="badges-section"></div>
    <canvas id="analytics-chart" width="400" height="200"></canvas>
    <form id="activity-form">
      <input type="text" id="activity-input" placeholder="Add a new activity..." required>
      <select id="category-input" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Soft Skills">Soft Skills</option>
        <option value="Leadership">Leadership</option>
        <option value="Internship">Internship</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="due-date-input">
      <textarea id="notes-input" placeholder="Notes (optional)"></textarea>
      <button type="submit">Add Activity</button>
    </form>


    <div class="filter-section">
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category">
        <option value="All">All</option>
        <option value="Soft Skills">Soft Skills</option>
        <option value="Leadership">Leadership</option>
        <option value="Internship">Internship</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="progress-section" id="overall-progress-section">
      <h3>Overall Progress</h3>
      <div class="progress-bar-bg">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <span id="progress-text">0% Completed</span>
    </div>
    <div id="category-progress-bars"></div>
    <ul id="activity-list"></ul>
  </div>
